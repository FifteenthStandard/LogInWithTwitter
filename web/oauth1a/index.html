<html>
<head>
  <script src="../LogInWithTwitter.js"></script>
  <script>
    window.addEventListener('load', function () {
      const authClient = new OAuth1aClient('http://localhost:5224');
      const user = authClient.assertAuthenticated();
      if (user) {
        document.getElementById('name').innerText = user.screenName;
      }
    });
  </script>
</head>

<body>
  Hello, <span id="name">world</span>!
</body>
</html>
